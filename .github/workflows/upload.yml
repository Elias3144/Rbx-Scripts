name: Update Script

on:
  push:
    branches:
      - main

jobs:
  update-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set random script ID
        id: set-script-id
        run: echo "::set-env name=SCRIPT_ID::$(shuf -i 100000-999999 -n 1)"

      - name: List changed files
        id: list-files
        run: |
          git diff --name-only HEAD~1..HEAD > files.txt
          cat files.txt

      - name: Trigger request for each changed file
        id: trigger-request
        run: |
          while IFS= read -r file; do
            content=$(base64 $file)
            script_id=${{ env.SCRIPT_ID }}
            payload="{ \"script_id\": \"$script_id\", \"text\": \"$content\" }"
            response=$(http POST https://scriptserverelias.000webhostapp.com/upload.php <<< "$payload")
            echo "$response"
          done < files.txt
