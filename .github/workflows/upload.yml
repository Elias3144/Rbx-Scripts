name: Update Script

on:
  push:
    branches:
      - main

jobs:
  update-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set random script ID
        id: set-script-id
        run: echo "SCRIPT_ID=$(shuf -i 100000-999999 -n 1)" >> $GITHUB_ENV

      - name: Run script
        run: |
          files=$(git diff --name-only HEAD~1..HEAD)
          scriptId=$SCRIPT_ID

          for file in $files; do
            content=$(base64 $file)
            payload="{ \"script_id\": \"$scriptId\", \"text\": \"$content\" }"
            response=$(curl --header "Content-Type: application/json" \
                             --request POST \
                             --data "$payload" \
                             https://your-endpoint-url.com/api/update-script)
            echo "$response"
          done
